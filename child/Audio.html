<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>音频</title>
</head>

<body>

    <div>
        <audio id="audioCtrl" controls autoplay loop>
            <source src="../assets/灰澈 - 春之行.mp3" type="audio/mpeg">
        </audio>
    </div>
    <button id="ctrl">暂停/播放</button>
    <button id="replay">重新播放</button>
    <button id="stop">停止</button>
    <button id="child">向父窗口传递信息</button>

</body>
<script src="../childjs/common.js"></script>

    * {
        margin: 0;
        padding: 0;
    }

        text-align: center;
    }
